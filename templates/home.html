<!DOCTYPE html>
<html>
  <head>
    <title>HXL proxy</title>
    <link rel="stylesheet" type="text/css" href="{{ static('style.css') }}" />
  </head>
  <body>
    <h1>HXL proxy</h1>
    <form action="/filter" method="GET" id="filter-form">
      <label>
        <span>Enter URL of a HXL file</span>
        <input name="url" type="url" required="required" value="{{ url }}"/>
      </label>
      {% for n in range(1, 6) %}
      <fieldset id="{{ 'filter-group%02d' % n }}">

        <label id="{{ 'filter%02d' % n }}" class="field_filter">
          <span>Filter</span>
          <select name="{{ 'filter%02d' % n }}">
            <option value="">(none)</option>
            <option value="count">Count</option>
            <option value="norm">Normalise</option>
            <option value="sort">Sort</option>
            <option value="cut">Cut</option>
            <option value="select">Select</option>
          </select>
        </label>

        <label id="{{ 'tags%02d' % n }}" class="hideable filter_field_count filter_field_sort">
          <span>Tags</span>
          <input name="{{ 'tags%02d' % n }}" />
        </label>

        <label id="{{ 'include_tags%02d' % n }}" class="hideable filter_field_cut">
          <span>Include tags</span>
          <input name="{{ 'include_tags%02d' % n }}" />
        </label>

        <label id="{{ 'exclude_tags%02d' % n }}" class="hideable filter_field_cut">
          <span>Exclude tags</span>
          <input name="{{ 'exclude_tags%02d' % n }}" />
        </label>

        <label id="{{ 'whitespace_tags%02d' % n }}" class="hideable filter_field_norm">
          <span>Normalise whitespace (tags)</span>
          <input name="{{ 'include_tags%02d' % n }}" />
        </label>

        <label id="{{ 'toupper_tags%02d' % n }}" class="hideable filter_field_norm">
          <span>To uppercase (tags)</span>
          <input name="{{ 'toupper_tags%02d' % n }}" />
        </label>

        <label id="{{ 'tolower_tags%02d' % n }}" class="hideable filter_field_norm">
          <span>To lowercase (tags)</span>
          <input name="{{ 'tolower_tags%02d' % n }}" />
        </label>

        <label id="{{ 'date_tags%02d' % n }}" class="hideable filter_field_norm">
          <span>Fix dates (tags)</span>
          <input name="{{ 'date_tags%02d' % n }}" />
        </label>

        <label id="{{ 'num_tags%02d' % n }}" class="hideable filter_field_norm">
          <span>Fix numbers (tags)</span>
          <input name="{{ 'num_tags%02d' % n }}" />
        </label>

        <label id="{{ 'aggregate_tag%02d' % n }}" class="hideable filter_field_count">
          <span>Tag to aggregate</span>
          <input name="{{ 'aggregate_tag%02d' % n }}" />
        </label>

        <label id="{{ 'query%02d' % n }}" class="hideable filter_field_select">
          <span>Query</span>
          <input name="{{ 'query%02d' % n }}" />
        </label>

        <label id="{{ 'reverse%02d' % n }}" class="hideable filter_field_select filter_field_sort">
          <span>Reverse</span>
          <input type="checkbox" name="{{ 'reverse%02d' % n }}" />
        </label>

    </fieldset>
    {% endfor %}
    <input type="hidden" name="format" value="html" />
    <button type="submit">Go!</button>
  </form>
  <script type="text/javascript" src="{{ static('jquery.js') }}"></script>
  <script type="text/javascript" src="{{ static('filter-form.js') }}"></script>
</body>
</html>
