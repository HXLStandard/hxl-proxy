<div>
  <!-- Saved recipe parameters -->
  {% for name in recipe.args.keys() %}
  {%
    if not name.startswith('tagger-') and
       name not in ['url', 'name', 'description', 'stub', 'schema_url', 'format'] and
       (not excludes or name not in excludes) and
       recipe.args.get(name)
  %}
  <input type="hidden" name="{{ name }}" value="{{ recipe.args.get(name) }}"/>
  {% endif %}
  {% endfor %}
</div>
