<!DOCTYPE html>
<html>
  <head>
    <title>{{ title|default('Filtered HXL data') }} (chart)</title>
    <link rel="stylesheet" type="text/css" href="{{ static('style.css') }}" />
  </head>
  <body>
    <ul class="breadcrumbs">
      <li><a href="/">HXL Proxy</a></li>
      <li>Data: <a href="/data/{{ key }}">{{ title|default('Filtered HXL data') }}</a></li>
    </ul>
    <h1>{{ title|default('Filtered HXL data') }} (chart)</h1>

    <p>
      <b>Download links:</b>
      <a href="/data/{{ key }}.csv">CSV</a>
      <a href="/data/{{ key }}.json">JSON</a>
    </p>

    <div id="chart_div"></div>

    <script type="text/javascript">
      var csv_url = "/data/{{ key }}.csv";
    </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="{{ static('jquery.js') }}"></script>
    <script type="text/javascript" src="{{ static('jquery.csv.js') }}"></script>
    <script type="text/javascript" src="{{ static('show-chart.js') }}"></script>
  </body>
</html>
