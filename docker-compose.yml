version: '2.2'

services:
  proxy:
    image: public.ecr.aws/unocha/python3-base-s6:3.8
    volumes:
      - "./:/srv/www"
    ports:
      - "0.0.0.0:5000:5000"
    entrypoint: ['./run.sh']
    working_dir: /srv/www
    environment:
      DB_TYPE: 'sqlite'
      CACHE_TYPE: 'redis'
      CACHE_REDIS_URL: 'redis://redis:6379/0'
      FLASK_HOST: '0.0.0.0'
      HXL_PROXY_CONFIG: /srv/www/config.py.TEMPLATE
      REQUEST_CACHE_BACKEND: 'redis'

  redis:
    image: public.ecr.aws/unocha/redis:5

  com:
    image: unocha/redis-commander:0.6.4
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      REDIS_HOSTS: 'local:redis:6379'
